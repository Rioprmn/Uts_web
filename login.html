<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Pupuk Nusantara</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f1fdf3;
        }
        .login-box {
            max-width: 420px;
            margin: 80px auto;
            padding: 30px;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.08);
        }
    </style>
</head>
<body>

<div class="login-box">
    <h3 class="text-center fw-bold text-success mb-4">Masuk</h3>

    <form id="loginForm">
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" id="email" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" id="password" required>
        </div>

        <button type="submit" class="btn btn-success w-100">Login</button>

        <p class="text-center mt-3">
            Belum punya akun? <a href="register.html" class="text-success">Register</a>
        </p>
    </form>
</div>

<script>
    // Ambil semua user yang sudah register
    let users = JSON.parse(localStorage.getItem("users")) || [];

    // Jika belum ada user sama sekali, buatkan akun default admin
    if (!users.some(u => u.email === "admin@mail.com")) {
        users.push({
            fullname: "Administrator",
            email: "admin@mail.com",
            password: "12345"
        });
        localStorage.setItem("users", JSON.stringify(users));
    }

    document.getElementById("loginForm").addEventListener("submit", function(e){
        e.preventDefault();

        let email = document.getElementById("email").value;
        let pass = document.getElementById("password").value;

        // Cek apakah user ada di localStorage
        let foundUser = users.find(u => u.email === email && u.password === pass);

        if(foundUser){
            localStorage.setItem("loggedIn", "true");
            localStorage.setItem("userName", foundUser.fullname);
            window.location.href = "home_page.html";
        } else {
            alert("Email atau password salah!");
        }
    });
</script>

</body>
</html>
