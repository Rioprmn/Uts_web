<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Pupuk Nusantara</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f1fdf3;
        }
        .register-box {
            max-width: 420px;
            margin: 60px auto;
            padding: 30px;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.08);
        }
    </style>
</head>
<body>

<div class="register-box">
    <h3 class="text-center fw-bold text-success mb-4">Daftar Akun</h3>

    <form id="registerForm">
        <div class="mb-3">
            <label class="form-label">Nama Lengkap</label>
            <input type="text" class="form-control" id="fullname" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" id="email" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" id="password" required minlength="4">
        </div>

        <button type="submit" class="btn btn-success w-100">Register</button>

        <p class="text-center mt-3">
            Sudah punya akun? <a href="login.html" class="text-success">Login</a>
        </p>
    </form>
</div>

<script>
    // Ambil user dari localStorage atau buat array kosong
    let users = JSON.parse(localStorage.getItem("users")) || [];

    // Tambahkan akun default jika belum ada
    if (!users.some(u => u.email === "admin@mail.com")) {
        users.push({ fullname: "Administrator", email: "admin@mail.com", password: "12345" });
        localStorage.setItem("users", JSON.stringify(users));
    }

    // Proses registasi
    document.getElementById("registerForm").addEventListener("submit", function(e){
        e.preventDefault();

        let fullname = document.getElementById("fullname").value;
        let email = document.getElementById("email").value;
        let password = document.getElementById("password").value;

        // Cek apakah email sudah terdaftar
        if (users.some(u => u.email === email)) {
            alert("Email sudah digunakan, coba email lain!");
            return;
        }

        // Tambah user baru
        users.push({
            fullname: fullname,
            email: email,
            password: password
        });

        // Simpan kembali ke localStorage
        localStorage.setItem("users", JSON.stringify(users));

        alert("Registrasi berhasil! Silakan login.");
        window.location.href = "login.html";
    });
</script>

</body>
</html>
